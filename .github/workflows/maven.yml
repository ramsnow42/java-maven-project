name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: |
        docker build -t backbase.azurecr.io/my-java-app:latest .
      
    - name: Login to Azure Container Registry
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login backbase.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Push Docker image
      run: |
        docker push backbase.azurecr.io/my-java-app:latest
