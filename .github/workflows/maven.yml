name: Java Maven Build & Push Docker Image to ACR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test using Maven
        run: mvn clean verify

      - name: Package Artifact
        run: |
          mkdir -p staging
          cp target/*.jar staging/

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-java-app:latest .

      - name: Push Docker Image to ACR
        run: |
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-java-app:latest
